<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/bootstrap/dist/css/bootstrap.min.css">
  <title>Đăng nhập</title>
  <style>
    .box{
      width: 600px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 24px;
    }
    .container--center{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h3{
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container container--center">
      <div class="box">

        <h3>Màn Hình Đăng Nhập</h3>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Địa Chỉ Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check" style="display: inline-block; margin-left: 50%; margin-top: 8px;">
            <a  href="">Quên mật khẩu</a>
          </div>
          <button type="submit" class="btn btn-primary" style="float: right;">Đăng nhập</button>
        </form>
      </div>
  </div>

  <script src="public/css/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
